    <div class="naver">

    <div class="container">

        <div class="cont_body">
        	<h4>用户注册</h4>

                </div>
                <div class="input_line">
                    <label>手机验证码：</label>
                    <input type="text" class="txt txt_01" />
                    <input type="button" class="btn btn2" value="获取" />
                </div>
                <div class="submit_three">
                    <input type="button" class="btn btn1" value="提交" />
                </div>
